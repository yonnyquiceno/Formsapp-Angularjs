<div class="row" >
  <div class="col-md-9">
  </div>
  <div class="col-md-3">
    <p><a class="link pull-right" ng-click="logout()">Logout</a></p>
  </div>
</div>
<div class="row" >
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <h3 class="text-center">New Person</h3>
  </div>
  <div class="col-md-3">
  </div>
</div>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <p ng-show="newPersonForm.$submitted && !newPersonForm.$valid" class="has-error">Fields are Invalid or not present.</p>
    <form role="form" name="newPersonForm" id="newPersonForm" ng-submit="save(newPersonForm.$valid)" novalidate>
      <div class="row">
        <div class="col-md-6">
          <label for="firstName">First Name:</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <p ng-show="newPersonForm.firstName.$invalid && !newPersonForm.firstName.$pristine" class="has-error">First Name is invalid.</p>
            <input  class="form-control" name="firstName" type="text" ng-model="person.first_name" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="lastName">Last Name:</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <p ng-show="newPersonForm.lastName.$invalid && !newPersonForm.lastName.$pristine" class="has-error">Last Name is invalid.</p>
            <input class="form-control" name="lastName" type="text" ng-model="person.last_name" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="email">Email:</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <p ng-show="newPersonForm.email.$invalid && !newPersonForm.email.$pristine" class="has-error">Email is invalid.</p>
            <input class="form-control" name="email" type="email" ng-model="person.email" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="job">Job:</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control" name="job" type="text" ng-model="person.job" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="bio">About:</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea class="form-control" id="bio" cols="30" rows="3" ng-model="person.bio"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
         <label for="birthDate">Date of Birth:</label>
        </div>
        <div class="col-md-6">
          <p ng-show="newPersonForm.birthDate.$invalid && !newPersonForm.birthDate.$pristine" class="has-error">Birth Date is invalid.</p>
          <p class="input-group">
            <input  class="form-control" name="birthDate" type="date" uib-datepicker-popup ng-model="person.birthdate" is-open="date1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" required/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="gender">Gender:</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <p ng-show="newPersonForm.gender.$invalid && !newPersonForm.gender.$pristine" class="has-error">Gender is required.</p>
            <select
              name="gender"
              class="form-control"
              ng-model="person.gender" required>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="N">N/A</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-default" type="button" ng-click="returnToList()">Cancel</button>
      </div>
    </form>
  </div>
  <div class="col-md-3">
  </div>
</div>
